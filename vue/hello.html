<!DOCTYPE html>

<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>

  <div id="app">
    <div class="container">
      <form v-show="!submitted" class="mt-5">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            v-model:value="email"
            class="form-control form-control-lg"
          />
        </div>
        <button type="submit" @click.prevent="process" class="btn btn-primary">
          Submit
        </button>
      </form>
      <h2 class="alert alert-info" v-show="submitted" v-cloak class="mt-5">
        Submitted
      </h2>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    var apiKey = 'ycWuTikdqcSmesGkfb5979Wgq85wBjnIK7tIlnZW';
    var url = ' https://api.nasa.gov/planetary/apod?api_key=' + apiKey;

    var vm = new Vue({
      el: '#app',
      data: {
        email: 'gaitchis@hotmail.com',
        submitted: false,
      },
      methods: {
        process: function () {
          this.submitted = true;
        },
      },
    });

    axios.get(url).then(function (res) {
      console.clear();
      console.log(res);
    });
  </script>
</html>
